<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Mechanics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="toolbar">
        <button onclick="toggleSimulation()">⏯️</button>
        <button onclick="toggleAxis()">📏</button>
        <button onclick="toggleVolume()">🔊</button>
        <button onclick="resetSimulation()">🔄</button>
        <button onclick="showInfo()">ℹ️</button>
        <button onclick="setSpeedFactor(1)">1x</button>
        <button onclick="setSpeedFactor(2)">2x</button>
        <button onclick="setSpeedFactor(10)">10x</button>
        <button onclick="setSpeedFactor(100)">100x</button>
        <button onclick="setSpeedFactor(1000)">1000x</button>
        <button id="dt">dt = 0.016</button>
    </div>
    
    <div id="control-panel">
        <div class="input-group">
            <input type="text" id="orbitName" placeholder="Enter orbit name">
            <button onclick="toggleOrbitParameters()">Add Orbit</button>
        </div>
        <div id="orbitParameters" style="display: none;">
            <label>a (Semi-Major Axis): <input type="range" id="semiMajorAxis" min="1" max="10" value="2.7" step="0.1" onchange="updateOrbit()"></label>
            <label>e (Eccentricity): <input type="range" id="eccentricity" min="0" max="1" value="0.6" step="0.01" onchange="updateOrbit()"></label>
            <label>i (Inclination): <input type="range" id="inclination" min="0" max="180" value="0" step="1" onchange="updateOrbit()"></label>
            <label>ω (Argument of Periapsis): <input type="range" id="argumentOfPeriapsis" min="0" max="360" value="90" step="1" onchange="updateOrbit()"></label>
            <label>Ω (Longitude of Ascending Node): <input type="range" id="longitudeOfAscendingNode" min="0" max="360" value="0" step="1" onchange="updateOrbit()"></label>
            <label>ν (True Anomaly): <input type="range" id="trueAnomaly" min="0" max="360" value="0" step="1" onchange="updateOrbit()"></label>
        </div>
        <div class="input-group">
            <input type="text" id="launchName" placeholder="Enter launch name">
            <button onclick="addLaunch()">Add Launch</button>
        </div>
    </div>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
